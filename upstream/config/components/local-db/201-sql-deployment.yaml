apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: tekton-results-postgres
data:
  POSTGRES_DB: tekton-results
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tekton-results-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tekton-results-postgres
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: postgres
        image: bitnami/postgresql@sha256:ac8dd0d6512c4c5fb146c16b1c5f05862bd5f600d73348506ab4252587e7fcc6 # 17.5.0
        envFrom:
          - configMapRef:
              name: tekton-results-postgres
          - secretRef:
              name: tekton-results-postgres
        ports:
        - containerPort: 5432
          name: postgredb
        volumeMounts:
        - name: postgredb
          mountPath: /bitnami/postgresql  # Persistent volume for PostgreSQL data
        - name: tmp
          mountPath: /tmp  # Writable tmp directory for general temp file usage
        - name: postgresql-conf
          mountPath: /opt/bitnami/postgresql/conf  # Writable config dir (e.g., pg_hba.conf)
        - name: postgresql-tmp
          mountPath: /opt/bitnami/postgresql/tmp  # Bitnami internal marker and temp files
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
      volumes: # Writable ephemeral volumes needed due to readOnlyRootFilesystem: true
      - name: tmp
        emptyDir: {}
      - name: postgresql-conf
        emptyDir: {}
      - name: postgresql-tmp
        emptyDir: {}
  volumeClaimTemplates: # Persistent volume for actual PostgreSQL database data
  - metadata:
      name: postgredb
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app.kubernetes.io/name: tekton-results-postgres
spec:
  ports:
  - port: 5432
    name: postgres
  type: NodePort
  selector:
    app.kubernetes.io/name: tekton-results-postgres
